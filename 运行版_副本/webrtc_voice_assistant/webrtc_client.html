                    this.interruptionThreshold = 0.010;  // æ‰“æ–­æ£€æµ‹é˜ˆå€¼ï¼Œä»0.012é™ä½åˆ°0.010

                                if (this.voiceDetectionCount >= MIN_VOICE_FRAMES && !this.isVoiceActive) {

                                    if (this.isTTSPlaying) {

                    this.log('å»ºè®®ä½¿ç”¨Chrome/Edgeï¼Œæˆ–åœ¨Safariä¸‹å‡çº§åˆ°æœ€æ–°ç‰ˆæœ¬å¹¶å¯ç”¨éº¦å…‹é£æƒé™', 'warning');

            async playTTSAudio(audioData) {

            startAudioQualityMonitoring() {

                    if (this.analyser && this.isRecording) {

            }
            
            stopAudioQualityMonitoring() {
                if (this.audioQualityInterval) {
                    clearInterval(this.audioQualityInterval);
                    this.audioQuality.textContent = '--';
                }
            }
            
            updateStatus(status, text) {
                this.status.className = `status ${status}`;
                this.status.innerHTML = `<span class="mic-indicator ${status === 'connected' ? 'mic-on' : 'mic-off'}"></span>${text}`;
            }
            
            updateConnectionStatus(status) {
                this.connectionStatus.textContent = status;
            }
            
            updateRecordingStatus(status) {
                this.recordingStatus.textContent = status;
            }
            
            updateTTSStatus(status) {
                this.ttsStatus.textContent = status;
                // æ ¹æ®çŠ¶æ€æ”¹å˜é¢œè‰²
                if (status === 'æ’­æ”¾ä¸­') {
                    this.ttsStatus.style.color = '#4CAF50';
                    this.ttsStatus.style.fontWeight = 'bold';
                } else {
                    this.ttsStatus.style.color = '#666';
                    this.ttsStatus.style.fontWeight = 'normal';
                }
            }
            
            updateButtons() {
                this.connectBtn.disabled = this.isConnected;
                this.startBtn.disabled = !this.isConnected || this.isRecording;
                this.stopBtn.disabled = !this.isRecording;
                this.disconnectBtn.disabled = !this.isConnected;
            }
            
            log(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry log-${type}`;
                logEntry.textContent = `[${timestamp}] ${message}`;
                
                this.logContent.appendChild(logEntry);
                this.logContent.scrollTop = this.logContent.scrollHeight;
                
                // é™åˆ¶æ—¥å¿—æ¡æ•°
                if (this.logContent.children.length > 100) {
                    this.logContent.removeChild(this.logContent.firstChild);
                }
            }
        }
        
        // åˆå§‹åŒ–å®¢æˆ·ç«¯
        document.addEventListener('DOMContentLoaded', () => {
            new WebRTCClient();
        });
    </script>
</body>
